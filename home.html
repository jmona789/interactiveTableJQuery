<!DOCTYPE html>
<html>
<head>
  <title>Interactive Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
  <table id="table" class="table table-striped">
    <tbody id="contactsTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Remove</th>
      </tr>
      <tr>
        <td class="firstName">Jimmy</td>
        <td class="lastName">Mona</td>
        <td class="email">jmona789@gmail.com</td>
        <td><button class="btn btn-danger removeRowBtn" inputtype="button" value="Delete">X</button></td>
      </tr>
      <tr>
        <td class="firstName">Someone</td>
        <td class="lastName">Else</td>
        <td class="email">selse@gmail.com</td>
        <td><button class="btn btn-danger removeRowBtn" inputtype="button" value="Delete">X</button></td>
      </tr>
      <tr>
        <td class="firstName">Another</td>
        <td class="lastName">Person</td>
        <td class="email">aperson@gmail.com</td>
        <td><button class="btn btn-danger removeRowBtn" inputtype="button" value="Delete">X</button></td>
      </tr>
      <tr id="inputRow">
        <form><td><input id="newRowFirstName" class="input" placeholder="First Name" type="text" autocomplete="off" /></td>
        <td><input id="newRowLastName" class="input" placeholder="Last Name" type="text" autocomplete="off" /></td>
        <td><input id="newRowEmail" class="input" placeholder="Email" type="text" autocomplete="off" /></td>
        <td><button id="addRowBtn" class="btn btn-primary" inputtype="button" value="Add">+</button></td></form>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
